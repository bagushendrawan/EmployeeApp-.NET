<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Data App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center w-100 h-100 gap-4"
  >

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast text-bg-warning "
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Alert!</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toast-text">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="delete-data"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="delete-data">Hapus Data</h1>
          </div>
          <div class="modal-body">Anda yakin menghapus data <span id="deleted-name"></span>?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
            <button id="delete-data" type="button" class="btn btn-danger" onclick="deleteData()">Hapus</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detail-data"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="detail-data">Detail Data</h1>
          </div>
          <div class="modal-body">
            <h6>Detail Data</h6>
            <div class="mb-3">
              <label for="nik-data" class="form-label">NIK</label>
              <input type="text" class="form-control" id="nik-data" disabled />
            </div>
            <div class="mb-3">
              <label for="nama-data" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama-data" disabled />
            </div>

            <div class="d-flex gap-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="gender1-data"
                  value="Male"
                  disabled
                />
                <label class="form-check-label" for="gender1">
                  Laki-laki
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="gender2-data"
                  value="Female"
                  disabled
                />
                <label class="form-check-label" for="gender2">
                  Perempuan
                </label>
              </div>
            </div>
            <div class="mt-3">
              <label for="birthDate" class="form-label">Tanggal Lahir</label>
              <input
                id="birth-data"
                class="form-control"
                type="date"
                disabled
              />
            </div>

            <div class="mt-3">
              <label for="alamat" class="form-label">Alamat</label>
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="address-data"
                style="height: 100px"
                disabled
              ></textarea>
            </div>

            <div class="mt-3">
              <label for="countries-container" class="form-label">Negara</label>
              <select
                id="countries-data"
                class="form-select"
                aria-label="Default select example"
                disabled
              ></select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kembali
            </button>
            <button type="button" class="btn btn-primary" disabled>Ubah</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="edit-data"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="edit-data">
              Aplikasi Data Pribadi
            </h1>
          </div>
          <div class="modal-body">
            <h6>Ubah Data</h6>
            <div class="mb-3">
              <label for="nik-data" class="form-label">NIK</label>
              <input type="text" class="form-control" id="nik-data-edit" disabled/>
            </div>
            <div class="mb-3">
              <label for="nama-data" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name-data-edit" />
            </div>

            <div class="d-flex gap-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Gender-edit"
                  id="gender1-data-edit"
                  value="Male"
                />
                <label class="form-check-label" for="gender1">
                  Laki-laki
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Gender-edit"
                  id="gender2-data-edit"
                  value="Female"
                />
                <label class="form-check-label" for="gender2">
                  Perempuan
                </label>
              </div>
            </div>
            <div class="mt-3">
              <label for="birthDate" class="form-label">Tanggal Lahir</label>
              <input id="birth-data-edit" class="form-control" type="date" />
            </div>

            <div class="mt-3">
              <label for="alamat" class="form-label">Alamat</label>
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="address-data-edit"
                style="height: 100px"
              ></textarea>
            </div>

            <div class="mt-3">
              <label for="countries-container" class="form-label">Negara</label>
              <select
                id="countries-data-edit"
                class="form-select"
                aria-label="Default select example"
              ></select>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kembali
            </button>
            <button type="button" class="btn btn-primary" onclick="editData()">Ubah</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="edit-data"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">
              Aplikasi Data Pribadi
            </h1>
          </div>
          <div class="modal-body">
              <form onsubmit="addData(event)">
              <h6>Tambah Data Baru</h6>
              <div class="mb-3">
                <label for="nik-data" class="form-label">NIK</label>
                <input
                  type="text"
                  class="form-control"
                  id="nik-data-add"
                  name="NIK"
                />
              </div>
              <div class="mb-3">
                <label for="nama-data" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-data-add"
                  name="Name"
                />
              </div>

              <div class="d-flex gap-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Gender"
                    id="gender-data-add"
                    value="Male"
                  />
                  <label class="form-check-label" for="gender1">
                    Laki-laki
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Gender"
                    id="gender-data-add"
                    value="Female"
                  />
                  <label class="form-check-label" for="gender2">
                    Perempuan
                  </label>
                </div>
              </div>
              <div class="mt-3">
                <label for="birthDate" class="form-label">Tanggal Lahir</label>
                <input
                  id="birth-data-add"
                  class="form-control"
                  type="date"
                  name="Birth"
                />
              </div>

              <div class="mt-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="address-data-add"
                  style="height: 100px"
                  name="Address"
                ></textarea>
              </div>

              <div class="mt-3">
                <label for="countries-container" class="form-label"
                  >Negara</label
                >
                <select
                  id="countries-data-add"
                  class="form-select"
                  aria-label="Default select example"
                  name="Country"
                ></select>
              </div>
              <div class="modal-footer">
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Kembali
              </button>
              <button type="submit" class="btn btn-success">Tambah</button>
            </div>
          </form>
            </div>
        </div>
      </div>
    </div>

    <h1 class="mt-4">Employee Data App</h1>
    <div class="container bg-primary p-4 m-auto rounded-1">
        <label for="nik" class="fw-bold text-white">NIK</label>
        <form onsubmit="filterData(event)">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="NIK"
            aria-label="NIK"
            aria-describedby="nik-fields"
            id="search-nik"
          />
        </div>

        <label for="name" class="fw-bold text-white border-0">Name</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            aria-label="Name"
            aria-describedby="name-fields"
            id="search-name"
          />
        </div>
        <div class="d-flex gap-2 mt-2">
          <button type="submit" class="btn btn-light w-25" >Search</button>
        </form>
          <button
            type="button"
            class="btn btn-light w-25"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add
          </button>
        </div>
    </div>

    <table class="table table-light container table-hover">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">NIK</th>
          <th scope="col">Nama Lengkap</th>
          <th scope="col">Umur</th>
          <th scope="col">Tanggal Lahir</th>
          <th scope="col">Jenis Kelamin</th>
          <th scope="col">Alamat</th>
          <th scope="col">Negara</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="data-container"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
